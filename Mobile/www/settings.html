	<script type="text/javascript">
	function fnUpdateSettings(){
		localStorage.clear();
		myDB.transaction(function(transaction) {
			transaction.executeSql("UPDATE setting set value = ? WHERE description = ?", [$("input:radio[name=language]:checked").val(), 'language'], function(txt, message){getLanguage(); window.location = "settings.html";}, null);
			transaction.executeSql("UPDATE setting set value = ? WHERE description = ?", [($("#chkNotification").is(':checked'))?'yes':'no', 'notificationSetting'], function(txt, message){getLanguage(); window.location = "settings.html";}, null);
		});
	}
	
	setTimeout(function(){
		myDB.transaction(function(transaction) {
			transaction.executeSql("SELECT value FROM setting WHERE description = ?", ['notificationSetting'], 
				function (tx, results) {
					$('#chkNotification').prop('checked', results.rows.item(0).value == "yes" ? true : false);
				}, null
			);
		});
	}, 500);
	
	</script>
