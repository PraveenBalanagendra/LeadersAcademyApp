	<script>
		function sendMessage(){
			if($("#txtName").val().length===0 || $("#txtPhoneNumber").val().length === 0 || $("#txtMessage").val().length === 0){
				alert("Please enter all the values"); return;
			}
			
			errorCallback = function (XMLHttpRequest, textStatus, errorThrown) {
				alert('Whoops !!! Something went wrong');
			}
			
			successCallback = function (data) {
				alert('Message sent. We shall get back to you at the earliest.');
				$("#txtName").val(""); $("#txtPhoneNumber").val(""); $("#txtMessage").val("");
			}
			invokeService('/saveMessage/' + encodeURIComponent($("#txtName").val()) + "/" + encodeURI($("#txtPhoneNumber").val().replace("+","")) + "/" + encodeURIComponent($("#txtMessage").val().replace(/\n/g, " ")));
		}
	</script>
